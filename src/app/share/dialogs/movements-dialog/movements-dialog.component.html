<!-- INCOME FORM -->
<ng-container *ngIf="movement_type==='income'">
  <div class="main-container">
    <h2 mat-dialog-title>Add new income</h2>
    <form [formGroup]="incomeForm" (ngSubmit)="addMovement()">
      <mat-dialog-content class="mat-typography">

        <div>
          <label>
            
            <select formControlName="category">
              <option value="" disabled selected>Choose category</option>
              <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            
            <select formControlName="vendor">
              <option value="" disabled selected>Choose vendor</option>
              <option *ngFor="let vendor of vendors" [value]="vendor._id">{{ vendor.name }}</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            
            <select formControlName="pocket">
              <option value="" disabled selected>Choose pocket</option>
              <option *ngFor="let pocket of pockets" [value]="pocket._id">{{ pocket.name }}</option>
            </select>
          </label>
        </div>

        <div>
          <label>            
            <input type="text" formControlName="amount" autocomplete="off" placeholder="insert amount"/>
          </label>
        </div>

        <div>
          <label>            
            <input type="date" formControlName="date" />
          </label>
          <!--<p>Selected date: {{ getSelectedDate() | date: 'fullDate' }}</p>-->
        </div>

        <div>
          <label>
            
            <textarea formControlName="notes" autocomplete="off" placeholder="write something...."></textarea>
          </label>
        </div>

      </mat-dialog-content>

      <mat-dialog-actions align="center">
        <button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Add income</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>
</ng-container>
