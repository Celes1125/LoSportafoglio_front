
@if (pocket) {
  <div class="main-container">    
      <div class="card-title">{{pocket.name}}</div>     
      <div class="card-content">${{pocket.amount}}</div>  
      <div class="card-actions">
        <i (click)="openPocketsDialog(pocket._id)"class="fa-solid fa-pencil"><a href="#"></a></i>      
        <i (click)="openPocketsDialog(pocket._id, deleteFlag)" class="fa-solid fa-trash-can"><a href="#"></a></i> 
      </div> 
    
      
    
   
  </div>

}
