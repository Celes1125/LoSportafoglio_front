<div class="create" *ngIf="wallets?.length === 0">
  <p>You don't have any wallets yet</p>
  <p>Please create one</p>
  <button (click)="openCreateWalletDialog()">Create Wallet</button>
</div>

<!--Opci贸n 2: Con wallets pero sin selecci贸n / Option 2: wallets but not one selected case-->
<div class="select" *ngIf="wallets.length >= 1 && !selectedWallet">
  <p>Please, select a wallet to use:</p>
  <app-wallets-page></app-wallets-page>
</div>

<!--Opci贸n 3: Wallet seleccionada / Option 3: selected wallet case-->
<div class="showing-wallet" *ngIf="selectedWallet">
  <app-wallet [wallet]="selectedWallet"></app-wallet>
</div>
